<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="game-container">
        <div class="header">
            <h1>
                Math Bell Ringer
            </h1>
        </div>
        <div class="card" id="splash-page">
            <div class="form" id="start-form">
                <div class="selction-container">
                    <div class="radio-container">
                        <label for="value-25">25 questions</label>
                        <input type=" radio " name="questions"  value ="25" id="value-10">
                            <span class="best-score">Best Score</span>
                            <span class = " best-score-value">0.0s</span>
                    </div>
                <div class="selction-container">
                    <div class="radio-container">
                        <label for="value-50">50 questions</label>
                        <input type=" radio " name="questions"  value ="50" id="value-10">
                            <span class="best-score">Best Score</span>
                            <span class = " best-score-value">0.0s</span>
                    </div>
                <div class="selction-container">
                    <div class="radio-container">
                        <label for="value-99">99 questions</label>
                        <input type=" radio " name="questions"  value ="99" id="value-10">
                            <span class="best-score">Best Score</span>
                            <span class = " best-score-value">0.0s</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

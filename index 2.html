<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div game-container">
        <div class="header">
            <h1> 
                zBellringer
            </h1>
        </div>
        <div class="card" id="splash-page" hidden >
         <form action="" id="start-form">
            <div class="selection-container">
                <div class="radio-container">
                    <label for="value-25">25 Questions</label>
                    <input type="radio" name="Questions" value="25" id="value-25">
                    <span class="best-score">
                        <span>Best Score</span>
                        <span class="best-score-value">0.0</span>
                    </span>
                </div>
                <div class="radio-container">
                    <label for="value-50">50 Questions</label>
                    <input type="radio" name="Questions" value="50" id="value-50">
                    <span class="best-score">
                        <span>Best Score</span>
                        <span class="best-score-value">0.0</span>
                    </span>
                </div>
                <div class="radio-container">
                    <label for="value-99">99 Questions</label>
                    <input type="radio" name="Questions" value="99" id="value-99">
                    <span class="best-score">
                        <span>Best Score</span>
                        <span class="best-score-value">0.0</span>
                    </span>
                </div>
           </div>
           
           <div class="selection-footer">
               <button class="start" type="submit">START</button>
           </div>
        </form>
        </div>
    <div class="card" id="count-downpage" hidden>
        <h1 class="countdown">3</h1>
    </div>
    
    <div class="card" id="game-page" hidden>
        <div class="item-container"></div>
        <div class="item-footer">
       <button class="wrong">Wrong</button>
       <button class="right">Right</button>
   </div>
    </div>
<div class="card" id="score-page">
    <div class="score-container">
        <h1 class="title">YOur TIme</h1>
        <h1 class="final-time">3.4s</h1>
        <h1 class="basetime">Base Time:2.4s</h1>
        <h1 class="penalty-time">Penalty:+1.0s</h1>
    </div>
    
    <div class="score-footer">
        <button class="play-again">PLAY AGAIN</button>
    </div>
</div>    

</div>
    <script src="script.js"></script>
</body>
</html>
